    <style>
        * {
            margin: 0;
            padding: 0;

        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin: 0 auto 20px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .profile-img:hover {
            transform: rotate(10deg) scale(1.05);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        h1:hover {
            transform: translateY(-5px);
            text-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .section {
            background: white;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            transition: all 0.3s ease;
        }
        
        .section-title:hover {
            transform: translateX(10px);
        }
        
        .section-title i {
            font-size: 1.5em;
            margin-right: 15px;
            color: #3498db;
            transition: transform 0.5s ease;
        }
        
        .section-title:hover i {
            transform: rotate(360deg);
        }
        
        .info-item {
            display: flex;
            margin-bottom: 15px;
        }
        
        .info-label {
            font-weight: bold;
            min-width: 120px;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .skill {
            background: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .skill:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }
        
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #3498db;
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-left: 30px;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 5px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #3498db;
            border: 3px solid white;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .contact-form textarea {
            height: 150px;
        }
        
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
        }
    </style>
</head>
