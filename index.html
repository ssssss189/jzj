<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历表格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .resume-form {
            width: 100%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
        }
        
        fieldset {
            border: 1px solid #3498db;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        legend {
            color: #3498db;
            font-weight: bold;
            padding: 0 10px;
            font-size: 18px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        td {
            padding: 10px;
            vertical-align: middle;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        
        .checkbox-item input {
            width: auto;
            margin-right: 5px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button[type="submit"] {
            background-color: #3498db;
            color: white;
        }
        
        button[type="reset"] {
            background-color: #f1f1f1;
            color: #333;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .photo-preview {
            width: 100px;
            height: 120px;
            border: 1px dashed #ddd;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .photo-preview img {
            max-width: 100%;
            max-height: 100%;
        }
        
        @media (max-width: 600px) {
            td {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <form class="resume-form" action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>基本信息</legend>
            <table>
                <tr>
                    <td>姓名</td>
                    <td><input type="text" name="name" required maxlength="20"></td>
                    <td>性别</td>
                    <td>
                        <select name="gender" required>
                            <option value="">请选择</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </td>
                    <td>年龄</td>
                    <td><input type="number" name="age" min="18" max="60" required></td>
                </tr>
                <tr>
                    <td>籍贯</td>
                    <td><input type="text" name="hometown" required maxlength="50"></td>
                    <td>联系电话</td>
                    <td><input type="tel" name="phone" required pattern="[0-9]{11}"></td>
                    <td>电子邮箱</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>学历</td>
                    <td>
                        <select name="education" required>
                            <option value="">请选择</option>
                            <option value="high-school">高中</option>
                            <option value="college">大专</option>
                            <option value="bachelor">本科</option>
                            <option value="master">硕士</option>
                            <option value="phd">博士</option>
                        </select>
                    </td>
                    <td>健康状况</td>
                    <td>
                        <select name="health" required>
                            <option value="">请选择</option>
                            <option value="excellent">优秀</option>
                            <option value="good">良好</option>
                            <option value="fair">一般</option>
                        </select>
                    </td>
                    <td>婚姻状况</td>
                    <td>
                        <select name="marriage" required>
                            <option value="">请选择</option>
                            <option value="single">未婚</option>
                            <option value="married">已婚</option>
                            <option value="divorced">离异</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>照片</td>
                    <td colspan="5">
                        <input type="file" name="photo" accept="image/*" required>
                        <div class="photo-preview" id="photoPreview">
                            <span>预览区域</span>
                        </div>
                    </td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset>
            <legend>求职信息</legend>
            <table>
                <tr>
                    <td>求职意向</td>
                    <td>
                        <select name="job_intention" required>
                            <option value="">请选择</option>
                            <option value="frontend">前端开发</option>
                            <option value="backend">后端开发</option>
                            <option value="fullstack">全栈开发</option>
                            <option value="designer">设计师</option>
                            <option value="product">产品经理</option>
                        </select>
                    </td>
                    <td>专业</td>
                    <td>
                        <select name="major" required>
                            <option value="">请选择</option>
                            <option value="computer">计算机科学与技术</option>
                            <option value="software">软件工程</option>
                            <option value="network">网络工程</option>
                            <option value="electronic">电子信息工程</option>
                            <option value="other">其他</option>
                        </select>
                    </td>
                    <td>毕业院校</td>
                    <td>
                        <select name="school" required>
                            <option value="">请选择</option>
                            <option value="tsinghua">清华大学</option>
                            <option value="pku">北京大学</option>
                            <option value="fudan">复旦大学</option>
                            <option value="zju">浙江大学</option>
                            <option value="ldu">鲁东大学</option>
                            <option value="other">其他院校</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset>
            <legend>技能证书</legend>
            <div class="checkbox-group">              
                <div class="checkbox-item">
                    <input type="checkbox" id="cert2" name="certificates" value="computer">
                    <label for="cert2">计算机等级证书</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cert3" name="certificates" value="professional">
                    <label for="cert3">专业资格证书</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="cert5" name="certificates" value="other">
                    <label for="cert5">其他证书</label>
                </div>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>个人特长与爱好</legend>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="hobby1" name="hobbies" value="sports">
                    <label for="hobby1">体育运动</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="hobby2" name="hobbies" value="music">
                    <label for="hobby2">音乐</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="hobby3" name="hobbies" value="reading">
                    <label for="hobby3">阅读</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="hobby4" name="hobbies" value="travel">
                    <label for="hobby4">旅游</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="hobby5" name="hobbies" value="photography">
                    <label for="hobby5">摄影</label>
                </div>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>项目经历</legend>
            <textarea name="project_experience" required maxlength="500" placeholder="请详细描述您的项目经历..."></textarea>
        </fieldset>
        
        <fieldset>
            <legend>自我评价</legend>
            <textarea name="self_evaluation" required maxlength="300" placeholder="请简要描述您的自我评价..."></textarea>
        </fieldset>
        
        <div class="buttons">
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </div>
    </form>

    <script>
        // 照片预览功能
        document.querySelector('input[name="photo"]').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('photoPreview');
                    preview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
